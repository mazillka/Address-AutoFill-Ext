<!DOCTYPE html>
<html>

<head>
    <title>Popup</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h3>Saved Record</h3>

    <table style="width:100%">
        <tr>
            <td>Order URL</td>
            <td><span id="urlSpan"></span></td>
        </tr>
        <tr>
            <td>Order ID</td>
            <td><span id="orderSpan"></span></td>
        </tr>
        <tr>
            <td>ASIN</td>
            <td><span id="asinSpan"></span></td>
        </tr>
        <tr>
            <td>Person Full Name</td>
            <td><span id="fullNameSpan"></span></td>
        </tr>

        <tr>
            <td>Person First Name</td>
            <td><span id="firstNameSpan"></span></td>
        </tr>

        <tr>
            <td>Person Last Name</td>
            <td><span id="lastNameSpan"></span></td>
        </tr>

        <tr>
            <td>Person Address</td>
            <td><span id="addressSpan"></span></td>
        </tr>
        <tr>
            <td>Person City</td>
            <td><span id="citySpan"></span></td>
        </tr>
        <tr>
            <td>Person State</td>
            <td><span id="stateSpan"></span></td>
        </tr>
        <tr>
            <td>Person ZIP</td>
            <td><span id="zipSpan"></span></td>
        </tr>
        <tr>
            <td>Person Phone</td>
            <td><span id="phoneSpan"></span></td>
        </tr>
    </table>
    <br>
    <div>
        <span id="rawSpan"></span>
    </div>
    <br>
    <button id="clearBtn">CLEAR</button>

    <script src="../js/sidePanel.js"></script>
</body>

</html>
